<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="https://www.typing.com/dist/shared/images/favicons/typing/favicon.ico"
    />
    <script src="script.js" defer></script>
    <title>Master Touch Typing | Fast Typing</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Touch Typing</h1>
      <div class="main-container">
        <div class="fix-container"><div class="quote-display"></div></div>

        <div class="keyboard-layout">
          <div class="keyboard-row">
            <div class="flex-container key ~ `">
              <div>~</div>
              <div>.</div>
            </div>
            <div class="flex-container key ! 1">
              <div>!</div>
              <div>1</div>
            </div>
            <div class="flex-container key @ 2">
              <div>@</div>
              <div>2</div>
            </div>
            <div class="flex-container key # 3">
              <div>#</div>
              <div>3</div>
            </div>
            <div class="flex-container key $ 4">
              <div>$</div>
              <div>4</div>
            </div>
            <div class="flex-container key % 5">
              <div>%</div>
              <div>5</div>
            </div>
            <div class="flex-container key ^ 6">
              <div>^</div>
              <div>6</div>
            </div>
            <div class="flex-container key & 7">
              <div>&</div>
              <div>7</div>
            </div>
            <div class="flex-container key * 8">
              <div>*</div>
              <div>8</div>
            </div>
            <div class="flex-container key ( 9">
              <div>(</div>
              <div>9</div>
            </div>
            <div class="flex-container key ) 0">
              <div>)</div>
              <div>0</div>
            </div>
            <div class="flex-container key _ -">
              <div>_</div>
              <div>-</div>
            </div>
            <div class="flex-container key + =">
              <div>+</div>
              <div>=</div>
            </div>
            <div class="flex-container rectangle key Backspace">
              <div><-</div>
              <div>Backspace</div>
            </div>
          </div>
          <div class="keyboard-row">
            <div class="flex-container rectangle flex-left key Tab">
              <div>tab</div>
              <div>↹</div>
            </div>
            <div class="flex-container key Q q">
              <div>q</div>
            </div>
            <div class="flex-container key W w">
              <div>w</div>
            </div>
            <div class="flex-container key E e">
              <div>e</div>
            </div>
            <div class="flex-container key R r">
              <div>r</div>
            </div>
            <div class="flex-container key T t">
              <div>t</div>
            </div>
            <div class="flex-container key Y y">
              <div>y</div>
            </div>
            <div class="flex-container key U u">
              <div>u</div>
            </div>
            <div class="flex-container key I i">
              <div>i</div>
            </div>
            <div class="flex-container key O o">
              <div>o</div>
            </div>
            <div class="flex-container key P p">
              <div>p</div>
            </div>
            <div class="flex-container key { [">
              <div>{</div>
              <div>[</div>
            </div>
            <div class="flex-container key } ]">
              <div>}</div>
              <div>]</div>
            </div>
            <div class="flex-container key | \">
              <div>|</div>
              <div>\</div>
            </div>
          </div>
          <div class="keyboard-row">
            <div
              class="
                flex-container
                rectangle
                flex-left
                rectangle-2x
                key
                CapsLock
              "
            >
              <div>Caps Lock</div>
            </div>
            <div class="flex-container key A a">
              <div>a</div>
            </div>
            <div class="flex-container key S s">
              <div>s</div>
            </div>
            <div class="flex-container key D d">
              <div>d</div>
            </div>
            <div class="flex-container key F f">
              <div>f</div>
            </div>
            <div class="flex-container key G g">
              <div>g</div>
            </div>
            <div class="flex-container key H h">
              <div>h</div>
            </div>
            <div class="flex-container key J j">
              <div>j</div>
            </div>
            <div class="flex-container key K k">
              <div>k</div>
            </div>
            <div class="flex-container key L l">
              <div>l</div>
            </div>
            <div class="flex-container key : ;">
              <div>:</div>
              <div>;</div>
            </div>
            <div class="flex-container key '' '">
              <div>"</div>
              <div>'</div>
            </div>
            <div class="flex-container rectangle rectangle-2x key Enter">
              <div>Enter</div>
              <div>⏎</div>
            </div>
          </div>
          <div class="keyboard-row">
            <div
              class="
                flex-container
                rectangle rectangle-3x
                flex-left
                key
                Shift-left
              "
            >
              <div>⇧</div>
              <div>Shift</div>
            </div>
            <div class="flex-container key Z z">
              <div>z</div>
            </div>
            <div class="flex-container key X x">
              <div>x</div>
            </div>
            <div class="flex-container key C c">
              <div>c</div>
            </div>
            <div class="flex-container key V v">
              <div>v</div>
            </div>
            <div class="flex-container key B b">
              <div>b</div>
            </div>
            <div class="flex-container key N n">
              <div>n</div>
            </div>
            <div class="flex-container key M m">
              <div>m</div>
            </div>
            <div class="flex-container key < ,">
              <div><</div>
              <div>,</div>
            </div>
            <div class="flex-container key > .">
              <div>></div>
              <div>.</div>
            </div>
            <div class="flex-container key ? /">
              <div>?</div>
              <div>/</div>
            </div>
            <div
              class="
                flex-container
                rectangle rectangle-4x
                flex-right
                key
                Shift-right
              "
            >
              <div>⇧</div>
              <div>Shift</div>
            </div>
          </div>
          <div class="keyboard-row">
            <div class="flex-container flex-left rectangle-1x">ctrl</div>
            <div class="flex-container flex-left rectangle-1x">alt</div>
            <div class="flex-container space-bar key space"></div>
            <div class="flex-container flex-right rectangle-1x">alt</div>
            <div class="flex-container flex-right rectangle-1x">ctrl</div>
          </div>
        </div>
      </div>
    </div>
    <div class="model hidden">
      <div class="close-model">&times;</div>
      <div class="model-container">
        <div class="model-child green">
          <div class="f-2x">Speed</div>
          <div class="wpm"></div>
        </div>
        <div class="model-child red">
          <div class="f-2x">Mistakes</div>
          <div class="mistakes">50</div>
        </div>
        <div class="model-child blue">
          <div class="f-2x">Accuracy</div>
          <div class="acc">50%</div>
        </div>
      </div>
      <button class="tryAgain" id="dis">Try Again</button>
    </div>
    <div class="overlay hidden"></div>
    <div class="warning hidden">
      <div class="tryAgain bgb again">Try Again</div>
      <div class="tryAgain bgb quit">Quit</div>
    </div>
  </body>
</html>
